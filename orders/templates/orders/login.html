{% extends "orders/base.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}

<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <form class="needs-validation" novalidate action="/login" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
                    <div class="invalid-feedback">
                        Username may not be left blank.
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password" required>
                    <div class="invalid-feedback">
                        Password may not be left blank.
                    </div>
                </div>
                <button class="btn btn-outline-success" type="submit">Log In</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
